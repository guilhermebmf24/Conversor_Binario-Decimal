<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Decimal/Binario</title>
</head>
<body>
    <main>
        <h1>Conversor de numeros Decimal/Binario</h1>
        <p id="centralizar">Decimal <input type="number" id="decimal"> : <input type="number" id="binario"> Binario</p>
        <h2>Instruções</h2>
        <ul>
            <li>Ao preencher qualquer um dos campos, o outro será atualizado instantaneamente</li>
            <li>Preencha o campo de numeros binarios apenas com os valores 0 e 1</li>
            <li>Não use simbulos nem letras</li>            
        </ul>
    </main>

    <script src="main.js"></script>
</body>
</html>
