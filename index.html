<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Binario-Decimal</title>
</head>
<body>
    <main>
        <h1>Conversor de numeros binario/decimal</h1>
        <p>Decimal <input type="number" id="decimal" onkeydown="validacao()" onkeyup="execucao(decimal)" value="0"> : <input type="number" id="binario" onkeyup="execucao(binario)" value="0"> Binario</p>
        <p>Escreva um numero binario ou decimal.</p>
    </main>

    <script src="main.js"></script>
</body>
</html>
